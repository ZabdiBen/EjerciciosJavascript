<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

<body>
  
  
  <script type="text/javascript" charset="utf-8">
    
    //------- ciclo while
    
    
    /*
    while (condicion) {
      codigo
    }
    */
    
    let malDia = "mierd"; //codigo a ejecutar
    
    let a = "a";
    
    
    let i = 0; // iniciacion del loop
    
    document.write(malDia);
    
    while (i<100) { // condicion del loop
      document.write(a); // codigo que se ejecuta
      i++;// actualizacion
    }
    
    // Es muy importante escribir la actualizacion ya que si no seria un loop infinito y trabaria el navegador
    
    
    
    
    
  </script>
  
  
  
  
</body>
</html>
